<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>


<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup popup-user">
        <div class="popup__container popup-user__container">
            <button class="popup__close-button" aria-label="Закрыть попап" type="button"></button>
            <p class="popup__paragraph">Редактировать профиль</p>
            <form name="userForm" id="userForm" class="popup__forms" novalidate>
                <input required minlength="2" maxlength="40" type="text" id="userName" name="userName" value=""
                    placeholder="Жак-Ив Кусто" class="popup__form-input popup__form-input_name">
                <span id="userName-error" class="popup__input_type_error"></span>
                <input required minlength="2" maxlength="200" type="text" id="userJob" name="userJob" value=""
                    placeholder="Исследователь океана" class="popup__form-input popup__form-input_occupation">
                <span id="userJob-error" class=""></span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>

        </div>
    </div>

    <div class="popup popup-add-card">
        <div class="popup-add-card__container popup__container">
            <button class="popup-add-card__close-button popup__close-button" aria-label="Закрыть карточку"
                type="button"></button>
            <p class="popup-add-card__paragraph popup__paragraph">Добавить место</p>
            <form name="addCard" id="addCard" class="popup-add-card__forms popup__forms" novalidate>
                <input required minlength="1" maxlength="40" id="cardName" type="text" name="cadrName" value=""
                    placeholder="Имя нового места" class="popup-add-card__form-input_place popup__form-input">
                <span id="cardName-error" class="popup__input_type_error"></span>
                <input required id="cardLink" type="url" name="Link" value="" placeholder="Ссылка на изображение"
                    class="popup-add-card__form-input_link popup__form-input">
                <span id="cardLink-error" class="popup__input_type_error"></span>
                <button class="popup-add-card__save-button popup__save-button" type="submit">Создать</button>
            </form>

        </div>
    </div>

    <div class="big-image popup">
        <div class="big-image__content">
            <img class="big-image__item" src="#" alt="#">
            <p class="big-image__name"></p>
            <button class="big-image__close popup__close-button" aria-label="Закрыть картинку" type="button"></button>
        </div>
    </div>
    <template class="cards-template">
        <div class="element">
            <img class="element__image" alt="Картинка">
            <p class="element__paragraph"></p>
            <button class="element__remove" aria-label="Удалить карточку" type="button"></button>
            <button class="element__like element__like_disable" type="button"></button>
        </div>
    </template>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
