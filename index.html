<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>


<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="./images/logo.png" alt="Логотип Место">
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                </div>
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__edit-button"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/karachaevsk.png" alt="">
                    <p class="element__paragraph">Карачаевcк</p>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="">
                    <p class="element__paragraph">Гора Эльбрус</p>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombai.png" alt="">
                    <p class="element__paragraph">Домбай</p>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/elbrus.png" alt="">
                    <p class="element__paragraph">Гора Эльбрус</p>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dombai.png" alt="">
                    <p class="element__paragraph">Домбай</p>
                    <button class="element__like"></button>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/karachaevsk.png" alt="">
                    <p class="element__paragraph">Карачаево-Черкесия</p>
                    <button class="element__like"></button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup__open">
        <form class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть попап" type="button"></button>
            <p class="popup__paragraph">Редактировать профиль</p>
            <div class="popup__forms">
                <input type="text" class="popup__form-name" value placeholder="Жак-Ив Кусто"></input>
                <input type="text" class="popup__form-occupation" value placeholder="Исследователь океана"></input>
            </div>
            <button class="popup__save-button" type="button" id="save-button">Сохранить</button>
        </form>
    </div>
    <script src="./scripts/main.js"></script>
</body>
