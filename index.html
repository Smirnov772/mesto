<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>


<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__occupation">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <div class="popup">
        <form name="form" class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть попап" type="button"></button>
            <p class="popup__paragraph">Редактировать профиль</p>
            <div class="popup__forms">
                <input type="text" name="userName" value="" class="popup__form-input popup__form-input_name">
                <input type="text" name="userJob" value="" class="popup__form-input popup__form-input_occupation">
            </div>
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
    </div>

    <div class="popup popupAddCard">
        <form name="form" class="popupAddCard__container popup__container">
            <button class="popupAddCard__close-button popup__close-button" aria-label="Закрыть карточку"
                type="button"></button>
            <p class="popupAddCard__paragraph popup__paragraph">Добавить место</p>
            <div class="popupAddCard__forms popup__forms">
                <input type="text" name="cadrName" value="" class="popupAddCard__form-input_place popup__form-input">
                <input type="text" name="popupAddCardLink" value=""
                    class=" popupAddCard__form-input_link popup__form-input">
            </div>
            <button class="popupAddCard__save-button popup__save-button" type="submit">Создать</button>
        </form>
    </div>

    <div class="bigImage popup">
        <div class="bigImage__content">
            <img class="bigImage__item" src="#" alt="#">
            <p class="bigImage__name"></p>
            <button class="bigImage__close" aria-label="Закрыть картинку" type="button"></button>
        </div>
    </div>
    <template class="cards-template">
        <div class="element">
            <img class="element__image" alt="Картинка">
            <p class="element__paragraph"></p>
            <button class="element__like element__like_disable" type="button"></button>
            <button class="element__remove" aria-label="Удалить карточку" type="button"></button>
        </div>
    </template>
    <script src="./scripts/main.js"></script>
</body>

</html>
